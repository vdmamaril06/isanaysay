<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <input type="button" onclick="window.location.href = 'http://127.0.0.1:8000/isanaysay/signup/';" value="Sign Up"/>
</form>
  
{% endblock %}
