{% extends 'base.html' %}
{% load static %}
{% block style %}
<script>
    $(document).ready(function(){          
      $("#id_username").attr("placeholder", "Username");
      $("#id_email").attr("placeholder", "Email Address");
      $("#id_first_name").attr("placeholder", "First Name");
      $("#id_middle_name").attr("placeholder", "Middle Name");
      $("#id_last_name").attr("placeholder", "Last Name");
      $("#id_id_number").attr("placeholder", "ID Number");
      $("#id_password1").attr("placeholder", "Password");
      $("#id_password2").attr("placeholder", "Retype Password");
    });
</script> 
<style>
html,
body {
  height: 100%;
}

main {
  border: solid;
  padding-top: 21px;
}
body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #49505740;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
{% endblock %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="col s12 m6 push-m3 l4 push-l4" style="
    border: 1px;
">
<div class="contentForm loginForm">

    <div style="
    display: flex;
    align-items: center;
    justify-content: center;
">
<a href="{% url 'home' %}"/><img style="height:100px;width:400px;"src={% static 'logo2.png' %} /></a>
</div>
  <form method="post">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-group" style="
    display: flex;
    align-items: center;
    justify-content: center;
">
        {{ f }}
    </div>
    {% endfor %}
    <div class="form-group" style="
    display: flex;
    align-items: center;
    justify-content: center;
">
    <button type="submit" class="btn btn-success">Sign up</button>&nbsp;
	<a href="{% url 'login' %}" class="btn btn-info">Back</a>  </div>
  </form>
</div>
</div>
{% endblock %}
